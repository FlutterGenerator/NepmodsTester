plugins {
    id 'com.android.application'
}

android {
    namespace = "Nepmods.Tester"

    defaultConfig {
        applicationId = "Nepmods.Tester"
        minSdk = 21
        targetSdk = 35
        compileSdk = 35 // Это можно оставить здесь, так как вы уже указываете compileSdk в другом месте

        versionCode = 35
        versionName = "V3"
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner" // ✅ Актуальный тестовый раннер

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    signingConfigs {
        debug {
            storeFile file("HunMod.jks")
            storePassword "HunMod"
            keyAlias "HunMod"
            keyPassword "HunMod"
        }
        release {
            storeFile file("HunMod.jks")
            storePassword "HunMod"
            keyAlias "HunMod"
            keyPassword "HunMod"
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig = signingConfigs.release
            debuggable false
        }
        debug {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig = signingConfigs.debug
            debuggable true
        }
    }

    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }

    ndkVersion = "28.2.13676358"
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
