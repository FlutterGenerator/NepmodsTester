name: Update Gradle Wrapper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Запуск каждое воскресенье в 00:00 UTC

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Очистка кеша Git
        run: git fetch --prune --unshallow || true

      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Проверка наличия gradlew
        run: ls -l gradlew || echo "⚠️ Файл gradlew не найден!"

      - name: Сделать gradlew исполняемым (если он есть)
        run: chmod +x gradlew || true

      - name: Обновление Gradle Wrapper
        uses: gradle-update/update-gradle-wrapper-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          set-distribution-checksum: false
