name: Android Build

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [debug, release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Gradle 8.12
        run: |
          wget https://services.gradle.org/distributions/gradle-8.12-bin.zip
          unzip gradle-8.12-bin.zip
          sudo mv gradle-8.12 /opt/gradle
          echo "PATH=/opt/gradle/bin:$PATH" >> $GITHUB_ENV

      - name: Ensure Gradle Wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "gradlew not found, creating Gradle Wrapper"
            /opt/gradle/bin/gradle wrapper --gradle-version 8.12
            chmod +x gradlew
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Check Debug APK build outputs
        run: ls -R app/build/outputs/apk/debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: NepmodsTester-apk-debug-${{ github.run_id }}
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Check Release APK build outputs
        run: ls -R app/build/outputs/apk/release

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NepmodsTester-apk-release-${{ github.run_id }}
          path: app/build/outputs/apk/release/app-release.apk
