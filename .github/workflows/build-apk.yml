name: Build APK for NepmodsTester

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Установка JDK 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Установка прав на выполнение gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4. Сборка Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. Проверка содержимого директории с APK (Debug)
      - name: Check Debug APK build outputs
        run: ls -R app/build/outputs/apk/debug

      # 6. Загрузка Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: NepmodsTester-apk-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 7. Сборка Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 8. Проверка содержимого директории с APK (Release)
      - name: Check Release APK build outputs
        run: ls -R app/build/outputs/apk/release

      # 9. Загрузка Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NepmodsTester-apk-release
          path: app/build/outputs/apk/release/app-release.apk
