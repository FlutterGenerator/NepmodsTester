buildscript {
    repositories {
        google()
        mavenCentral() // ‚úÖ jcenter() –∑–∞–º–µ–Ω—ë–Ω
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // üîê –î–æ–±–∞–≤–ª–µ–Ω–æ: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É—è–∑–≤–∏–º–æ–≥–æ netty-handler
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'io.netty' && details.requested.name == 'netty-handler') {
                details.useVersion '4.1.94.Final'
            }
        }
    }
}

// –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –æ –¥–µ–ø—Ä–µ–∫–µ–π—à–µ–Ω–µ
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << "-Xlint:deprecation"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
